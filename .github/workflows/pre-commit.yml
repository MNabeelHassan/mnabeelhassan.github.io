name: pre-commit

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5.0.0
        with:
          python-version: "3.11.5"
      - uses: actions/setup-node@v4
        with:
          node-version: "16"
          cache: npm
      - run: npm install
      - uses: pre-commit/action@v3.0.0
